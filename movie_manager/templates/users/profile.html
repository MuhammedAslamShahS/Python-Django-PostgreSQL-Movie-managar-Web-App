{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile" class="profile-pic">
            <div class="profile-info">

                <p>Username : {{ user.username }}</p>
            </div>
        </div>

    

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{% url 'create' %}" class="btn btn-white">Create Movie</a>
            <a href="{% url 'logout' %}" class="btn btn-white"> Logout</a>
        </div>

        <!-- Back to Home Button (Green) -->
        <a href="/" class="btn btn-green"> Back to Home</a>
    </div>
    
    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
